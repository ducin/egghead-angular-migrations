<h2>Our Employees</h2>

<div *ngIf="employees$ | async as employees; else loading">
  count: {{ employees.length }}
  <ul>
    <li *ngFor="let e of employees">
      {{ e | nameAndTitle }} {{ e | flag }} (<a
        routerLink="/employees/{{ e.id }}"
        routerLinkActive="active"
        >details</a
      >)
    </li>
  </ul>
</div>
<ng-template #loading>
  <itcorpo-loader />
</ng-template>
