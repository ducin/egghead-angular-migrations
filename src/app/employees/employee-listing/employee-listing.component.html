<h2>Our Employees</h2>

@if(employees$ | async; as employees){
  <div>
    count: {{ employees.length }}
    <ul>
      @for (e of employees; track e) {
        <li>
          {{ e | nameAndTitle }} {{ e | flag }} (<a
          routerLink="/employees/{{ e.id }}"
          routerLinkActive="active"
          >details</a
          >)
        </li>
      }
    </ul>
  </div>
} @else {
  <itcorpo-loader />
}
