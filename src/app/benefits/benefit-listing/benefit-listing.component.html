<h2>Our benefits</h2>

@if (benefits$ | async; as benefits) {
<div>
  count: {{ benefits.length }}
  <ul>
    @for (b of benefits; track b.id) {
    <li>
      <itcorpo-benefit-details
        [benefit]="b"
      ></itcorpo-benefit-details>
    </li>
    } @empty { no items found }
  </ul>
</div>
}
